<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namecard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="product-card">
        <div class="logo">
            <img src="img/pinterest-alt-logo-24.png" alt="">
        </div>
        <div class="product-img">
            <img src="img/nikedunkB.png" alt="">
        </div>
        <div class="product-info">
            <span>NIKE DUNK LOW</span>
            <h3>Line of shoes by Nike </h3>
            <p class="product-price"><strong>$80.67</strong></p>
            <ul>
                <li class="blackcolor"></li>
                <li class="pinkcolor"></li>
                <li class="greencolor"></li>
            </ul>
            <div class="color">Select a color</div>

        </div>
        <div class="btn-link"><a href="#">Add to Cart <i class="bx bx-chevrons-right"></i></a></div>

    </div>




</body>

</html>
